@let count = (count$ | async) || 0;
<div class="flex flex-row items-center gap-4">
  <h3>
    <app-value [value]="count" />
  </h3>
  <app-button (click)="increment()">+1</app-button>
  <app-button (click)="decrement()">-1</app-button>

  <div>
    @if (count > 0) {
    <p>Positive</p>
    } @else if (count < 0) {
    <p>Negative</p>
    } @else {
    <p>Zero</p>
    }
  </div>
</div>
